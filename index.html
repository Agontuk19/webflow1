<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Web FLow</title>
</head>
<body class="raleway-normal">
    <header>
        <nav>
            <div class="nav-logo inter-normal">
                <h3>LOGO</h3>
            </div>
            <div class="nav-button all-button">
                Sign Up
            </div>
        </nav>
        <div class="banner">
            <div class="banner-title">
                <p>Cool Dark UI Template for <br>Webflow Agencies!</p>
            </div>
            <div>
                <button class="banner-button all-button">Stay Focused</button>
            </div>
        </div>
    </header>
    <main>
        <!--See it in action-->
        <section class="action">
            <div class="action-title">
                <h4>See It in Action</h4>
                <div>Explore the live preview and imagine your brand in this bold new look.</div>
                <button class="all-button">Launch Live Preview</button>
            </div>
            <div class="action-image">
                <img src="images/wc-mini.png" alt="">
            </div>
        </section>
        <!--Productive User-->
        <section class="user">
            <div class="user-title">
                <p class="raleway-normal">Joined Thousands of Productive Users</p>
            </div>
            <div class="user-detail">
                <section class="sec1">
                    <div class="sec1-head inter-normal">
                        50K
                    </div>
                    <div class="sec1-body">
                        Active Users
                    </div>
                </section>
                <section class="sec2">
                    <div class="sec2-head inter-normal">
                        2M+
                    </div>
                    <div class="sec2-body">
                        Focus Sessions
                    </div>
                </section>
                <section class="sec3">
                    <div class="sec3-head inter-normal">
                        95%
                    </div>
                    <div class="sec3-body">
                        Satisfaction Rate
                    </div>
                </section>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
